<html><head><script>
//MAKE MARIO STOP AT 1/3 OF SCREEN
//BRING MUSHROOMS WALKING TOWARDS HIM RANDOMLY GENERATED
	//DIES IF HE TOUCHES
	//POINTS INCREMENT IF HE LIVES
//MY EDITED TIMER: http://jsfiddle.net/b4hxuzcb/
currentImage = 0
timer = null
jumptimer = null
ceiling = 0
floor = 170
count = 0;

function walkRight(){
	  count = count - 10;
	  mario.style.left = parseInt(mario.style.left) + 10 + 'px'
	  document.body.style.backgroundPosition = count + "px 0px";
	  
  if (jumptimer == null) { // if not currently in the air
    currentImage = ++currentImage % 3
    mario.src = "mario/mario" + currentImage + ".png"
  }

}

function jump() {
  if (goup) {
    mario.style.top = parseInt(mario.style.top) - 1 + 'px'
  } else {
    mario.style.top = parseInt(mario.style.top) + 1 + 'px'
  }
  if (parseInt(mario.style.top) == ceiling) { // hits ceiling; go back down
    goup = false
  } else if (parseInt(mario.style.top) == floor) { // hits floor
    clearInterval(jumptimer)
    jumptimer = null
  }
}

onload=function(){
	mario = document.getElementById('a')
	
	document.onkeydown = function(e) {
		if(e.keyCode == 88){
			
			if (timer == null) {
				timer = setInterval(walkRight, 90)

			} else{
				clearInterval(timer)
				timer = null
			}
		}
	}

  document.onkeyup = function(f) {
	if(f.keyCode == 32)
    if (jumptimer == null) {
      goup = true
      jumptimer = setInterval(jump, 1)
	  
    }
  }

}

function autoResizeDiv()
        {
            document.getElementById('main').style.height = window.innerHeight +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();
	
</script>
</head>
